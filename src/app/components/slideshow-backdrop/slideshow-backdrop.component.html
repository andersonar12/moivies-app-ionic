<ion-slides mode="md" #slides [options]="{ slidesPerView: 1.3, autoplay: {delay: 3000} }" >
  <ion-slide *ngFor="let movie of movies" style="display: block;">
    <ion-card class="mb-0" (click)="openDetail(movie.id)">
      
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.backdrop_path" style="width: 100%;" alt=""  srcset="" onerror="this.src='assets/no-image-banner.jpg'">
    </ion-card>

    <div style="height: 100%; ">
      <p class="mt-0 mb-0" style="align-self: center;">{{movie.title}}</p>
    </div>
  </ion-slide>
</ion-slides>

<ion-grid fixed>
  <ion-row>
    <ion-col size="12" style="display: flex; justify-content: space-around">
      <ion-button shape="round" size="small" color="primary" (click)="prev()"
        ><ion-icon name="caret-back-outline"></ion-icon
      ></ion-button>
      <ion-button shape="round" size="small" color="primary" (click)="next()"
        ><ion-icon name="caret-forward-outline"></ion-icon
      ></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
