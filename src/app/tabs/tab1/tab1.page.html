<ion-header [translucent]="true">
  <app-top-toolbar [title]="'Peliculas'"></app-top-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Peliculas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h5 class="mb-0 mt-0">Peliculas Nuevas</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [movies]="movies"></app-slideshow-backdrop>


  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h5 class="mb-0 mt-0">Cartelera</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [movies]="movies"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h5 class="mb-0 mt-0">Populares</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-par [movies]="popularMovies" (loadMore)="loadMore()"></app-slideshow-par>

</ion-content>
